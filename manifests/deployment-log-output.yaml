apiVersion: apps/v1
kind: Deployment
metadata:
  name:  log-output-dep
  namespace: k8s-exercise
  labels:
    app:  log-output
spec:
  selector:
    matchLabels:
      app: log-output
  replicas: 1
  template:
    metadata:
      labels:
        app:  log-output
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
      - name:  log-output
        image:  kalmis-local-registry:2000/log-output:v0.8.2
        volumeMounts:
          - name: shared-image
            mountPath: /shared
      - name:  log-output-generator
        image:  kalmis-local-registry:2000/log-output-generator:v0.8.2
        volumeMounts:
          - name: shared-image
            mountPath: /shared